<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="shortcut icon" href="https://thumbs.dreamstime.com/b/amazon-logo-white-background-montreal-canada-july-printed-paper-98221126.jpg" type="image/x-icon">
</head>
<body>
    <section class="sign-in-section">
      
        <div class="sign-in-container">
            <!-- <img class='amazon-logo' src="https://mlsvc01-prod.s3.amazonaws.com/fd4e81f3101/a77159a6-cbf4-46a1-a731-522b77da3e42.png?ver=1649349594000" alt=""> -->
           <section class="logo-section">
            <img class='amazon-logo' src="amazon-png-logo-vector-6695.png" alt="" height="100%" width="100%">
           </section>
           <section class="form-section">
            <form action="" class="sign-form">
                <h2 class="main-heading-form">Sign In</h2>
                <div class="input-box">
                  
                    
                    <ion-icon name="mail-outline"></ion-icon>
                    <label for="">Email</label>
                    <input type="email" required title="Enter your Email" >
                </div>
                <div class="input-box ">
                   
                    <ion-icon name="bag-outline"></ion-icon>
                    <label for="">Password</label>
                    <input type="password" name="pwd" required>
                </div>
                <button>Sign In</button>
                <div class="register">
                    <p>Already Have an Account. <a href="#">Log In</a></p>
                </div>
                </div>
               </form>
           </section>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
